rameters: Name Type Description userId any {(RxAVUser | RxAVRole | string)} Returns: Type boolean getRoleReadAccess(role) 设置角色的 Read 权限 Parameters: Name Type Description role any {(RxAVRole | string)} Returns: Type boolean getRoleWriteAccess(role) 获取角色的 Write 权限 Parameters: Name Type Description role any {(RxAVRole | string)} Returns: Type boolean getWriteAccess(userId) 获取 Write 权限 Parameters: Name Type Description userId any {(RxAVUser | RxAVRole | string)} userId Returns: Type boolean setPublicReadAccess(allowed) 设置所有人的 Read 权限 Parameters: Name Type Description allowed boolean setPublicWriteAccess(allowed) 设置所有人的 Write 权限 Parameters: Name Type Description allowed boolean setReadAccess(userId, allowed) 设置 Read 权限 Parameters: Name Type Description userId any {(RxAVUser | RxAVRole | string)} allowed boolean setRoleReadAccess(role, allowed) 设置角色的 Read 权限 Parameters: Name Type Description role any {(RxAVRole | string)} allowed boolean setRoleWriteAccess(role, allowed) 设置角色 Write 权限 Parameters: Name Type Description role any {(RxAVRole | string)} allowed boolean setWriteAccess(userId, allowed) 设置 Write 权限 Parameters: Name Type Description userId any {(RxAVUser | RxAVRole | string)} allowed boolean × Search results Close Documentation generated by JSDoc 3.4.3 on March 1st 2017, 3:18:30 pm using the DocStrap template. "},"RxAVAnalytics.html":{"id":"RxAVAnalytics.html","title":"Class: RxAVAnalytics","body":" Documentation Classes RxAVACLRxAVAnalyticsRxAVClientRxAVInstallationRxAVObjectRxAVPushRxAVQueryRxAVRoleRxAVUser Class: RxAVAnalytics RxAVAnalytics new RxAVAnalytics() 统计服务的操作接口 当前版本只支持启动发送，也就是每一次启动之后，需要主动调用 report 接口去把上一次统计的数据发送到云端 批量发送和最小时间间隔发送本质上也是拆分成每一个请求一次请求，容易出现发送中断等诸多原因，因此 ts sdk 只打算支持启动发送这一种方式 Methods &lt;static&gt; get() 获取本地对话的统计对象 &lt;static&gt; init() 初始化统计对象，初始化成功之后可以通过 {RxAVAnalytics.currentAnalytics} 实例对象来记录统计数据 Returns: Type Observable.&lt;boolean&gt; &lt;static&gt; report() 将上一次对话的统计数据报告给服务端 beginEevent(name [, tag] [, attributes]) 开始记录一次持续性事件 Parameters: Name Type Argument Description name string 事件的自定义名称 tag string &lt;optional&gt; 事件的附加值 attributes any &lt;optional&gt; 事件的自定义属性字典 Returns: 返回该事件的 eventId Type string beginPage(name) 开始记录一个页面的持续性访问 Parameters: Name Type Description name string 页面名称 Returns: 页面的 activitId Type string closeSesstion() 停止 session endEvent(eventId [, attributes]) 结束记录一次自定义事件 Parameters: Name Type Argument Description eventId string 事件的 eventId attributes any &lt;optional&gt; 事件的自定义属性字典 endPage(activityId) 结束记录一个页面的持续性访问 Parameters: Name Type Description activityId string 页面的 activitId save() 如果实现了本地缓存的接口，那么可以将本地统计数据保存在本地的缓存内 Returns: 发送结果，可能因为并没有实现本地缓存的接口而导致失败 Type Observable.&lt;boolean&gt; send() 主动发送本次统计数据 Returns: 发送结果，可能因为数据格式不正确而造成服务端拒收 Type Observable.&lt;boolean&gt; trackAppOpened() 标记本次应用打开来自于用户手动从图标点开进入 trackAppOpenedWithPush(pushData) 标记本次应用打开来自于用户点击推送通知打开进入 Parameters: Name Type Description pushData any :{ [key: string]: any } 推送内容包含的参数字典 trackEvent(name [, tag] [, attributes]) 记录一次自定义事件 Parameters: Name Type Argument Description name string 事件的自定义名称 tag string &lt;optional&gt; 时间的附加值 attributes any &lt;optional&gt; 事件的自定义属性字典 Returns: 自定义事件的 ID Type string trackPage(name, duration) 记录一个页面的访问时间 Parameters: Name Type Description name string 页面名称 duration number 访问持续的时间，毫秒 Returns: 页面的 activitId Type string × Search results Close Documentation generated by JSDoc 3.4.3 on March 1st 2017, 3:18:30 pm using the DocStrap template. "},"RxAVClient.html":{"id":"RxAVClient.html","title":"Class: RxAVClient","body":" Documentation Classes RxAVACLRxAVAnalyticsRxAVClientRxAVInstallationRxAVObjectRxAVPushRxAVQueryRxAVRoleRxAVUser Class: RxAVClient RxAVClient new RxAVClient() SDK 核心类，包含了基础的功能模块 Methods &lt;static&gt; init({{) 初始化 SDK Parameters: Name Type Description {{ any appId: string, appKey: string, region?: string, serverUrl?: string, log?: boolean, pluginVersion?: number, plugins?: { storage?: IStorage, device?: IDeviceInfo } }} config × Search results Close Documentation generated b 取当前对象的 objectId &lt;static&gt; saveAll(objects) 批量保存 RxAVObject Parameters: Name Type Description objects Array.&lt;RxAVObject&gt; 需要批量保存的 RxAVObject 数组 &lt;static&gt; set() 设置当前对象的 objectId &lt;static&gt; set() 设置当前对象的 className fetch() 从服务端获取数据覆盖本地的数据 Returns: Type Observable.&lt;RxAVObject&gt; fetchRelation(key, targetClassName) 查询 Relation 包含的对象数组 Parameters: Name Type Description key string targetClassName any Returns: Type Observable.&lt;Array.&lt;RxAVObject&gt;&gt; remove(key) 删除指定属性上的值 Parameters: Name Type Description key string save() 将当前对象保存到云端. 如果对象的 objectId 为空云端会根据现有的数据结构新建一个对象并返回一个新的 objectId. Returns: Type Observable.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on March 1st 2017, 3:18:30 pm using the DocStrap template. "},"RxAVPush.html":{"id":"RxAVPush.html","title":"Class: RxAVPush","body":" Documentation Classes RxAVACLRxAVAnalyticsRxAVClientRxAVInstallationRxAVObjectRxAVPushRxAVQueryRxAVRoleRxAVUser Class: RxAVPush RxAVPush new RxAVPush() 一条推送消息 Methods &lt;static&gt; sendContent(data:{(string, filter:{{) 发送推送给符合查询条件的 _Installation Parameters: Name Type Description data:{(string Object | { [key: string]: any })} filter:{{ Object channels?: Array, query?: RxAVQuery, prod?: string }} Returns: 返回是否成功刚发送 Type Observable.&lt;boolean&gt; &lt;static&gt; sendTo(user, data:{(string, prod) 向 RxAVUser 发送推送消息 Parameters: Name Type Description user RxAVUser data:{(string any | { [key: string]: any })} prod string Returns: 返回是否成功刚发送 Type Observable.&lt;boolean&gt; send() 发送 Returns: Type Observable.&lt;boolean&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on March 1st 2017, 3:18:30 pm using the DocStrap template. "},"RxAVQuery.html":{"id":"RxAVQuery.html","title":"Class: RxAVQuery","body":" Documentation Classes RxAVACLRxAVAnalyticsRxAVClientRxAVInstallationRxAVObjectRxAVPushRxAVQueryRxAVRoleRxAVUser Class: RxAVQuery RxAVQuery new RxAVQuery() 针对 RxAVObject 的查询构建类 Methods &lt;static&gt; or(queries) Parameters
